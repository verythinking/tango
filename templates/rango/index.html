<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...hello world!</h1>
        
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li>
                    <a href="/rango/category/{{ category.slug }}/">
                        {{ category.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories persent.</strong>
        {% endif %}

        <a href="/rango/about/">About</a>
        <br />
        <a href="/rango/add_category/">Add a New Category</a>
        <br />
        <a href="{% url 'registration_register' %}">Register here</a>
        <br />
        <a href="{$ url 'auth_login' $}">Login</a>
    </body>

</html>
